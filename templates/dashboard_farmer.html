{% extends "base.html" %}
{% block content %}
<h2>My Products</h2>

<table class="table">
  <thead>
    <tr>
      <th>Name</th><th>Price</th><th>Stock</th><th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% if products|length == 0 %}
      <tr>
        <td colspan="4" class="text-center text-muted">No products added yet.</td>
      </tr>
    {% else %}
      {% for p in products %}
      <tr>
        <td>{{ p[2] }}</td>
        <td>â‚¹{{ p[4] }}</td>
        <td>{{ p[5] }}</td>
        <td>
          <a href="/edit-product/{{ p[0] }}" class="btn btn-warning btn-sm">Edit</a>
          <a href="/delete-product/{{ p[0] }}" class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
      {% endfor %}
    {% endif %}
  </tbody>
</table>

<a class="btn btn-primary mb-2" href="/add-product">Add Product</a>
{% endblock %}
